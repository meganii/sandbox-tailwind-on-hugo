{{ $BaseURL := .Site.BaseURL }}
<!-- Start Sidebar -->
<amp-sidebar id="sidebar" class="ampstart-sidebar px3 md-hide lg-hide " layout="nodisplay">
  <nav class="ampstart-headerbar-nav ampstart-nav xs-hide sm-hide">
    <ul class="list-reset center m0 p0 justify-center nowrap">
      {{range.Site.Menus.categories}}
      <li class="ampstart-nav-item ">
        <a href="{{$BaseURL}}{{.URL}}" class="text-decoration-none block">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</amp-sidebar>
<!-- End Sidebar -->
